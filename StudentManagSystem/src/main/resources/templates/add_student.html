<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body style="background-color: aqua;">

<!-- Navbar -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Student Management</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Updated Records</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Add Student Form -->
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 mx-auto mt-5 card p-4">
            <h1 class="text-center">Add New Student</h1>

            <div class="card-body">
                <form th:action="@{/vikas/add}" th:object="${student}" method="post">
                    <div class="form-group">
                        <label>Student First Name</label>
                        <input type="text" name="firstname" th:field="*{firstname}" class="form-control"
                               placeholder="Enter Student first name" required>
                    </div>

                    <div class="form-group">
                        <label>Student Last Name</label>
                        <input type="text" name="lastname" th:field="*{lastname}" class="form-control"
                               placeholder="Enter Student last name" required>
                    </div>

                    <div class="form-group">
                        <label>Student Email</label>
                        <input type="email" name="email" th:field="*{email}" class="form-control"
                               placeholder="Enter Student email" required>
                    </div>

                    <div class="form-group">
                        <label>Student Address</label>
                        <input type="text" name="address" th:field="*{address}" class="form-control"
                               placeholder="Enter Student address" required>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Add Student</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
